<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–æ–º–∞–Ω–¥–∞ 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #topbar {
      position: absolute;
      top: 20px;
      left: 100px;
      right: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    #teamName {
      font-family: 'Georgia', serif;
      font-size: 25px;
      color: #3b2f1c;
      letter-spacing: 1px;
      pointer-events: auto;
    }

    .top-btn {
        font-size: 28px;
        background: rgba(255, 255, 255, 0.0);
        border: none;
        color: #fff;
        cursor: pointer;
        pointer-events: auto;
        margin-left: 10px;
      }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="teamName">–ö–æ–º–∞–Ω–¥–∞ 2</div>
    <div>
      <button class="top-btn" onclick="clearAll()">üóëÔ∏è</button>
      <button class="top-btn" onclick="undo()">‚Ü©Ô∏è</button>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const userId = 2;
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bg = new Image();
    bg.src = 'background.jpg';

    let drawing = false;
    let strokes = [];
    let currentStroke = [];

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawAll();
    }

    function drawAll() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      ctx.lineCap = 'round';
      ctx.lineWidth = 4;
      ctx.strokeStyle = userId === 1 ? "#ff0" : "#0f0";
      for (const stroke of strokes) {
        ctx.beginPath();
        stroke.forEach((p, i) => {
          const x = p.x * canvas.width;
          const y = p.y * canvas.height;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      }
    }

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      currentStroke = [getPoint(e)];
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      currentStroke.push(getPoint(e));
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      if (!drawing || currentStroke.length < 2) return;
      drawing = false;
      strokes.push(currentStroke);
      if (strokes.length > 100) strokes.shift();
      socket.emit('stroke', { stroke: currentStroke, userId });
    });

    function getPoint(e) {
      return {
        x: e.offsetX / canvas.width,
        y: e.offsetY / canvas.height
      };
    }

    function undo() {
      if (strokes.length > 0) {
        strokes.pop();
        drawAll();
        socket.emit('undo', { userId });
      }
    }

    function clearAll() {
      strokes = [];
      drawAll();
      socket.emit('clear', { userId });
    }

    window.addEventListener('load', resizeCanvas);
  </script>
</body>
</html>
